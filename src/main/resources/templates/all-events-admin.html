<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/guest-head}"/>
</head>
<body id="page-top">
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <th:block th:include="~{fragments/user-navbar}"/>
    </nav>
    <header class="masthead">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Welcome To MEGA EVENTS!</div>
                <div class="intro-heading text-uppercase">It's Nice To Meet You!</div>
            </div>
        </div>
    </header>


    <section class="py-5">
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <div th:each="event,iStat: ${events}" class="col-md-3 d-flex flex-column text-center">
                    <img th:src="${event.getImageUrl()}" class="img-thumbnail" width="300" height="300">
                    <h5 class="text-center" th:text="${event.getName()}"></h5>
                    <h6 class="text-center" th:text="${event.getAddress()}"></h6>
                    <a th:href="@{/events/details/{id}(id=${event.id})}"
                       class="btn btn-primary text-uppercase js-scroll-trigger">Details</a>
                    <br>
                    <form method="post" th:action="@{/event/delete/{id}(id=${event.id})}">
                        <button class="btn btn-primary2 text-uppercase js-scroll-trigger">Delete</button>
                    </form>
                    <br>
                    <form  method="post" th:action="@{/event/addhotel/{id}(id=${event.id})}">
                        <select name="hotelName" class="mdb-select md-form colorful-select dropdown-primary">
                            <option style="color: black" th:each="hotel,iStat: ${hotels}" name="hotelName"
                                    th:value="${hotel.getName()}"
                                    th:text="${hotel.getName()}">
                            </option>
                        </select>
                        <br>
                        <br>
                        <input class="btn btn-primary btn-primary text-uppercase js-scroll-trigger" type="submit"
                               value="Add Hotel">
                        <br>
                        <br>
                        <br>
                    </form>
                </div>


            </div>

        </div>
    </section>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.jackdaniels.com">
                        <img class="img-fluid d-block mx-auto pic-small" th:src="@{/img/logos/jackdaniels.png}" alt="Logo">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.greygoose.com">
                        <img class="img-fluid d-block mx-auto pic-small"  th:src="@{/img/logos/grey.jpg}" alt="Logos">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.glenfiddich.com">
                        <img class="img-fluid d-block mx-auto pic-small" th:src="@{/img/logos/glen.jpg}" alt="Logoa">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.finlandia.com">
                        <img class="img-fluid d-block mx-auto pic-small" th:src="@{/img/logos/fin.jpg}" alt="Logod">
                    </a>
                </div>
            </div>
        </div>
    </section>



    <footer class="footer">
        <th:block th:include="~{fragments/footer}"/>
    </footer>
</div>
</body>
</html>
