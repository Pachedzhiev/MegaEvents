<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/guest-head}"/>
</head>
<body id="page-top">
<div class="wrapper">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <th:block th:include="~{fragments/user-navbar}"/>
    </nav>
    <header class="masthead">
        <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in">Add Event</div>
                <form th:action="@{/event/create}" th:method="post"  enctype="multipart/form-data">
                    <div class="register-form row justify-content-center">
                        <div class="col-auto">
                            Name:<br>
                            <input type="text" class="round-corners" name="name" placeholder="Event's name..."><br><br>
                            Address:<br>
                            <input type="text" class="round-corners" name="address"
                                   placeholder="Event's address..."><br><br>
                            Description:<br>
                            <input type="text" class="round-corners input-large" name="description"
                                   placeholder="Event's description..."><br><br>
                            Date:<br>
                            <input type="text" class="round-corners input-large" name="date"
                                   placeholder="Event's date..."><br><br>
                            Price:<br>
                            <input type="number" min="10" th:value="10"  class="round-corners input-large" name="price"
                                   placeholder="Event's price..."><br><br>
                            Photo:<br>
                            <input type="file" class="round-corners" name="image" placeholder="Event's photo..."><br><br><br>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.jackdaniels.com">
                        <img class="img-fluid d-block mx-auto pic-small" th:src="@{/img/logos/jackdaniels.png}" alt="Logo">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.greygoose.com">
                        <img class="img-fluid d-block mx-auto pic-small"  th:src="@{/img/logos/grey.jpg}" alt="Logos">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.glenfiddich.com">
                        <img class="img-fluid d-block mx-auto pic-small" th:src="@{/img/logos/glen.jpg}" alt="Logoa">
                    </a>
                </div>
                <div class="col-md-3 col-sm-6">
                    <a href="https://www.finlandia.com">
                        <img class="img-fluid d-block mx-auto pic-small" th:src="@{/img/logos/fin.jpg}" alt="Logod">
                    </a>
                </div>
            </div>
        </div>
    </section>




    <footer class="footer">
        <th:block th:include="~{fragments/footer}"/>
    </footer>
</div>
</body>
</html>
