    <header class="py-5">
        <div class="container">
            <div class="intro-text ">
                <form th:action="@{/events/details/{id}(id=${event.id})}" th:method="post" >
                    <div class="intro-lead-in">
                        <br><br><br><br><br><br>
                        <h1 class="justify-content-center" th:text="${event.name}"></h1>
                    </div>
                    <br><br>
                    <div class="w3-content w3-section " style="max-width:2000px">
                        <img th:src="${event.imageUrl}" style="width:100%">
                        <h4 th:text="${event.date}"></h4>
                        <br><br>
                        <h5 th:text="${event.description}"></h5>
                        <br><br>
                        Price:
                        <h5 th:text="${event.price}"></h5>
                    </div>
                    <div >
                        Tickets:<br>
                        <input type="number" class="round-corners justify-content-center" name="countOfTickets"
                               placeholder="Count of tickets..."><br><br>
                        <button class="btn btn-primary btn-xl text-uppercase js-scroll-trigger">Reserve</button>
                    </div>
                </form>
            </div>
        </div>
    </header>

                </div>
                <div class="col-md-3 col-sm-6">
                    <a th:href="www.finlandia.com">

                    </a>
                </div>
            </div>
